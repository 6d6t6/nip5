<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NIP-05 Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button { cursor: pointer; }
    .ok { color: green; }
    .err { color: red; }
  </style>
</head>
<body>

  <h2>Register your NIP-05</h2>
  <p>Your identifier will be:</p>
  <code><span id="preview">name</span>@nip5.pages.dev</code>

  <form id="reg">
    <input name="name" placeholder="name" required>
    <input name="npub" placeholder="npub…" required>
    <button id="btn">Register</button>
  </form>

  <p id="msg"></p>

<script>
const form = document.getElementById("reg")
const msg  = document.getElementById("msg")
const btn  = document.getElementById("btn")
const preview = document.getElementById("preview")

form.name.addEventListener("input", () => {
  preview.textContent = form.name.value || "name"
})

form.onsubmit = async (e) => {
  e.preventDefault()
  msg.textContent = ""
  btn.disabled = true
  btn.textContent = "Registering…"

  const res = await fetch("https://nip5.dooot.workers.dev/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: form.name.value,
      npub: form.npub.value
    })
  })

  const text = await res.text()

  if (res.ok) {
    msg.textContent = "✅ Registered! Your NIP-05 is live in ~1 minute."
    msg.className = "ok"
    form.reset()
    preview.textContent = "name"
  } else {
    msg.textContent = "⚠️ " + text
    msg.className = "err"
  }

  btn.disabled = false
  btn.textContent = "Register"
}
</script>

</body>
</html>
